<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>猜數字小遊戲</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin-top: 20px;
      width: 70%;
      border: 2px solid #f8b500;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-top: 15px;
      margin-left: 5px;
      border: none;
      border-radius: 8px;
      background-color: #f8b500;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d89c00;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🎯 猜數字遊戲</h1>
    <p>本站已被造訪 <strong>{{ count }}</strong> 次</p>
    <p>我心裡想了一個 1 到 100 之間的數字，你能猜中嗎？</p>
    
    <input type="number" id="guessInput" placeholder="輸入你的猜測" min="1" max="100">
    <button onclick="checkGuess()">猜！</button>
    <button onclick="restartGame()">重新開始</button>
    
    <div class="message" id="message"></div>
  </div>

  <script>
    let answer = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const message = document.getElementById("message");
      const guess = parseInt(input.value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "請輸入 1 到 100 的有效數字！";
        return;
      }

      attempts++;

      if (guess === answer) {
        message.innerHTML = `🎉 恭喜你猜對了！答案是 ${answer}，共猜了 ${attempts} 次。`;
      } else if (guess < answer) {
        message.textContent = "太小了，再試一次！";
      } else {
        message.textContent = "太大了，再試一次！";
      }

      input.value = "";
      input.focus();
    }

    function restartGame() {
      answer = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
    }
  </script>
</body>
</html>
